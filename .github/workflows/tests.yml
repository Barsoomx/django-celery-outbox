name: Tests

permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.ref }}-pr
  cancel-in-progress: true

jobs:
  lint:
    name: Code Quality (Ruff, Mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install package with dev and test dependencies
        run: pip install -e '.[dev,test]'
      - name: Ruff check
        run: ruff check .
      - name: Ruff format check
        run: ruff format --check .
      - name: Mypy type check
        run: mypy -p django_celery_outbox --config-file=pyproject.toml

  test:
    name: Python ${{ matrix.python-version }} - Django ${{ matrix.django }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        django: ["4.2", "5.0", "5.1", "5.2"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install package with test dependencies
        run: pip install -e '.[test]'
      - name: Install Django version
        run: pip install "Django~=${{ matrix.django }}"
      - name: Run tests
        run: pytest -v
